<div *ngIf="characters!=null; else espera">
  <table border="1">
    <tr>
      <td>Name</td>
      <td>House</td>
      <td>Patronus</td>
    </tr>
    <tr *ngFor="let char of characters">
      <td>{{char.name}}</td>
      <td>{{char.house}}</td>
      <td>{{char.patronus}}</td>
    </tr>
  </table>
</div>
<ng-template #espera>Esperando datos...</ng-template>
