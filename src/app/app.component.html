<div class="row d-inline-flex p-2">
  <div class="card border-secondary col-mb-3" style="max-width: 20rem;" (click)="getStudentsList('Gryffindor')">
    <div class="card-header"></div>
    <div class="card-body">
      <img class="img" src="https://wallpaperplay.com/walls/full/e/7/8/176464.jpg" />
      <p class="card-text" *ngIf="studentsGryffindor!==null else espera"># Students: {{studentsGryffindor.length}}</p>
    </div>
  </div>

  <div class="card border-secondary col-mb-3" style="max-width: 20rem;" (click)="getStudentsList('Slytherin')">
    <div class="card-header"></div>
    <div class="card-body">
      <img class="img" src="https://wallpaperplay.com/walls/full/8/c/9/3137.jpg" />
      <p class="card-text" *ngIf="studentsSlythering!==null else espera"># Students: {{studentsSlythering.length}}</p>
    </div>
  </div>

  <div class="card border-secondary col-mb-3" style="max-width: 20rem;" (click)="getStudentsList('Hufflepuff')">
    <div class="card-header"></div>
    <div class="card-body">
      <img class="img" src="https://wallpapercave.com/wp/wp1958756.jpg" />
      <p class="card-text" *ngIf="studentsHufflepuff!==null else espera"># Students: {{studentsHufflepuff.length}}</p>
    </div>
  </div>

  <div class="card border-secondary col-mb-3" style="max-width: 20rem;" (click)="getStudentsList('Ravenclaw')">
    <div class="card-header"></div>
    <div class="card-body">
      <img class="img" src="https://crystalbridges.org/wp-content/uploads/2019/07/ravenclaw.jpg" />
      <p class="card-text" *ngIf="studentsRavenclaw!==null else espera"># Students: {{studentsRavenclaw.length}}</p>
    </div>
  </div>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="house">
    <th mat-header-cell *matHeaderCellDef> House </th>
    <td mat-cell *matCellDef="let element"> {{element.house}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="patronus">
    <th mat-header-cell *matHeaderCellDef> Patronus </th>
    <td mat-cell *matCellDef="let element"> {{element.patronus}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<ng-template #espera>Esperando datos...</ng-template>
